{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Contole de Carros{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilo customizado (se quiser) -->
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Test Cars</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cars_list' %}">Carros</a>
            <a class="nav-link" href="{% url 'create_car' %}">Cadastrar Carro</a>
            <!-- <a class="nav-link" href="{% url 'register' %}">Cadastrar</a> -->
          </li>
          <!-- Adicione mais links aqui -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container my-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="bg-light text-center py-3">
    <div class="container">
      <span class="text-muted">&copy; 2025 Cars Multimarcas</span>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block script %}{% endblock %}
</body>
</html>
